<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- logo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="IMG/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Home</title>
</head>

<body>

    <div data-bs-spy="scroll" data-bs-target="#navbar" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true"
        class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
        <header id="Home">
            <div><img src="IMG/logo-01.png" alt="logo-01"><br>
                <p>HOME</p>
            </div>
            <nav class="navbar nav-pills navbar-expand-lg" id="navbar">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#Home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#Rate">Rate</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#Adverts">Adverts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#Contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1>WELCOME HOME</h1>
            <p class="display-2 fw-normal">Recently sells</p>
            <button>Search</button>
            <button>Add</button>
        </header>
        <main>
            <section class="text-center" id="Rate">
                <h2 class="mb-5">BOSTON'S TOP OFFICE</h2>
                <div class="d-flex justify-content-around">
                    <div>
                        <h2 class="card-title display-4 fw-bold">#1</h2>
                        <h3 class="card-subtitle text-muted">OFFICE</h3>
                        <p class="card-text"><span>HOME</span> Rank for<br>Boston Luxury Market Share</p>
                    </div>
                    <div>
                        <h2 class="card-title display-4 fw-bold">$8</h2>
                        <h3 class="card-subtitle text-muted">BILLION</h3>
                        <p class="card-text">Amount of Real Estate Sold by <span>HOME</span></p>
                    </div>
                    <div>
                        <h2 class="card-title display-4 fw-bold">#16</h2>
                        <h3 class="card-subtitle text-muted">YEARS</h3>
                        <p class="card-text"><span>HOME</span> is Celebrating Sixteen Years of<br>Excellence as Premier
                            Luxury Agency</p>
                    </div>
                </div>
            </section>
            <section id="Adverts"></section>
        </main>
        <footer id="Contact">
        </footer>
    </div>
</body>

</html>
